{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
</head>
<body class="contenido">
	<section>
	<section class="form-section">
		<div class="principal">
			<img src="{% static 'logo2.png' %}" id="image">
		</div>
		<h2 id="bienvenido-text">¡Bienvenido a SICMA!</h2>

		<div class="box">
            <div class="container">
				
				<div class="form">
					<h2>Iniciar sesión</h2>
                    <!-- username password email -->
			 		<form action="{% url 'signup' %}" method="POST">
                        {% csrf_token %}
                        <div class="inputBox">
                            <input name="username" type="text" placeholder="Nombre"/>
                        </div>
			 			<div class="inputBox">
			 				<input name="email" type="text" placeholder="Correo electrónico"/>
			 			</div>
			 			<div class="inputBox">
			 				<input name="password" type="password" placeholder="Contraseña"/>
			 			</div>
			 			<div class="inputBox">
			 				<input type="submit" value="Iniciar sesión" />
			 			</div>
			 			<p class="forget">
			 				¿Has olvidado tu contraseña? <a href="recuperar.html">Recuperar contraseña</a>
			 			</p>
			 			<p class="forget">
			 				¿No tienes una cuenta? <a href="registrarse.html">Crear cuenta</a>
			 			</p>
			 		</form>
			 	</div>
			 </div>
		</div>
	</section>
</body>
</html>
