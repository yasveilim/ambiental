{% extends "index/indexbase.html" %} {% load static %} {% block content_head %}
<script
  type="module"
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
></script>
<script
  nomodule
  src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
></script>

<link
  href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"
  rel="stylesheet"
/>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

<link rel="stylesheet" href="{% static 'css/panel.css' %}" />
<link rel="stylesheet" href="{% static 'css/options.css' %}" />
<link rel="stylesheet" href="{% static 'css/adminusers.css' %}" />

{% endblock content_head%} {% load static %} {% block content %}

<script>
    let loaderDiv = document.querySelector("div.loader-div");
    loaderDiv.style.display = "none";
</script>

{% if currentUser.isStaff %}
  <div class="top-bar">
    <button class="add-button">Agregar</button>
  </div>
{% endif %}


<div class="user-card">
    <div class="user-image-div">
      <img src="{% static 'alejandro.jpeg' %}" alt="User Image" class="user-image">
    </div>
    
    <div class="button-group">
      <button class="update-button">Actualizar</button>
      <button class="delete-button">Borrar</button>
    </div>

    <div class="userfields-div">
      <input type="text" placeholder="Username" class="input-field">
      <input type="password" placeholder="Password" class="input-field">
    </div>
</div>
{% endblock content %}
