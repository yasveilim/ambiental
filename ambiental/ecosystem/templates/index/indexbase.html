{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú lateral responsive - MagtimusPro</title>
	<link rel="stylesheet" href="{% static 'css/panel.css' %}" />

    <script src="https://kit.fontawesome.com/41bcea2ae3.js" crossorigin="anonymous"></script>
</head>
<body id="body">
    
    <header>
        <div class="icon__menu">
            <i class="fas fa-bars" id="btn_open"></i>
        </div>
    </header>

    <div id="menu_side">

        <div class="name__page">
            <i class="fab fa-youtube"></i>
            <h4>MagtimusPro</h4>
        </div>

        <div class="options__menu">	

            <a href="{% url 'index' site='air-noise' %}" {% if category == 'air-noise' %} class='selected'  {% endif %}>
                <div class="option">
                    <i class="fas fa-home" title="Aire y ruído"></i>
                    <h4>Aire y ruído</h4>
                </div>
            </a>

            <a href="{% url 'index' site='water' %}" {% if category == 'water' %} class='selected'  {% endif %} >
                <div class="option">
                    <i class="far fa-file" title="Agua"></i>
                    <h4>Agua</h4>
                </div>
            </a>
            
            <a href="{% url 'index' site='waste' %}" {% if category == 'waste' %} class='selected'  {% endif %}>
                <div class="option">
                    <i class="fas fa-video" title="Residuos"></i>
                    <h4>Residuos</h4>
                </div>
            </a>

            <a href="{% url 'index' site='recnat-risks' %}" {% if category == 'recnat-risks' %} class='selected'  {% endif %}>
                <div class="option">
                    <i class="far fa-sticky-note" title="Recursos naturales y riesgo"></i>
                    <h4>Recursos naturales y riesgo</h4>
                </div>
            </a>

            <a href="{% url 'index' site='others' %}" {% if category == 'others' %} class='selected'  {% endif %}>
                <div class="option">
                    <i class="far fa-id-badge" title="Otros"></i>
                    <h4>Otros</h4>
                </div>
            </a>

            <a href="{% url 'index' site='advance' %}" {% if category == 'advance' %} class='selected'  {% endif %}>
                <div class="option">
                    <i class="far fa-address-card" title="Avance"></i>
                    <h4>Avance</h4>
                </div>
            </a>

        </div>

    </div>

    <main id="content">
        {% block content %}{% endblock content %}
    </main>

    <script src="{% static 'js/script.js' %}"></script>
</body>
</html>
